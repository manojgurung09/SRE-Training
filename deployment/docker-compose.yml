# Docker Compose for Local Development and Testing
# This simulates the multi-tier architecture

version: '3.8'

services:
  # Tier 1: Frontend (React)
  frontend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_GATEWAY_URL=http://localhost:3000
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    depends_on:
      - backend
    networks:
      - app-network

  # Tier 2: Backend API Gateway
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.backend
    ports:
      - "3000:3000"
      - "9090:9090"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_URL=http://localhost
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - REDIS_URL=redis://cache:6379
      - QUEUE_REDIS_URL=redis://queue:6379
    depends_on:
      - cache
      - queue
    networks:
      - app-network
    restart: unless-stopped

  # Tier 3: Cache Layer (Redis)
  cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - cache-data:/data
    networks:
      - app-network
    restart: unless-stopped

  # Tier 4: Queue Layer (Redis for Bull)
  queue:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - queue-data:/data
    networks:
      - app-network
    restart: unless-stopped

  # Tier 5: Queue Workers
  worker-email:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.workers
    environment:
      - NODE_ENV=production
      - WORKER_NAME=email-worker
      - WORKER_CONCURRENCY=3
      - QUEUE_REDIS_URL=redis://queue:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      - queue
    networks:
      - app-network
    restart: unless-stopped

  worker-orders:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.workers
    environment:
      - NODE_ENV=production
      - WORKER_NAME=order-worker
      - WORKER_CONCURRENCY=5
      - QUEUE_REDIS_URL=redis://queue:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      - queue
    networks:
      - app-network
    restart: unless-stopped

  # Tier 6: Monitoring (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - app-network
    restart: unless-stopped

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  cache-data:
  queue-data:
  prometheus-data:
  grafana-data:
