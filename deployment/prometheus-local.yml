# Prometheus Configuration - Local Laptop (Training)

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bharatmart-local'
    region: 'local'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:

  # ✅ Backend API metrics (LOCAL)
  - job_name: 'backend-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          tier: 'api'
          service: 'express-backend'

  # ⚠️ Redis (ONLY if you actually run Redis locally)
  - job_name: 'redis-cache'
    static_configs:
      - targets: ['localhost:6379']
        labels:
          tier: 'cache'
          service: 'redis'

  # ❌ Workers (DISABLED for now – no local exporters)
  #  - job_name: 'workers'
  #    static_configs:
  #      - targets: ['localhost:9091']
  #        labels:
  #          tier: 'workers'
  #          service: 'background-jobs'

  # ✅ Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          tier: 'monitoring'
          service: 'prometheus'
