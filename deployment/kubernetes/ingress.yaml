apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bharatmart-ingress
  namespace: bharatmart
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/cors-enable: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://yourdomain.com"
spec:
  tls:
  - hosts:
    - api.yourdomain.com
    secretName: bharatmart-api-tls
  rules:
  - host: api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bharatmart-backend
            port:
              number: 3000
