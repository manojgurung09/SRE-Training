apiVersion: apps/v1
kind: Deployment
metadata:
  name: bharatmart-backend
  namespace: bharatmart
  labels:
    app: bharatmart
    tier: backend
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bharatmart
      tier: backend
      component: api
  template:
    metadata:
      labels:
        app: bharatmart
        tier: backend
        component: api
    spec:
      containers:
      - name: api
        image: <YOUR_REGISTRY>/bharatmart-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: bharatmart-config
              key: frontend_url
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: bharatmart-secrets
              key: supabase_url
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: bharatmart-secrets
              key: supabase_service_role_key
        - name: CACHE_REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: bharatmart-config
              key: cache_redis_url
        - name: QUEUE_REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: bharatmart-config
              key: queue_redis_url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: bharatmart-backend
  namespace: bharatmart
  labels:
    app: bharatmart
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: bharatmart
    tier: backend
    component: api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bharatmart-backend-hpa
  namespace: bharatmart
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bharatmart-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
