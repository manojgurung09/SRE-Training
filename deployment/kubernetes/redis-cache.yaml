apiVersion: apps/v1
kind: Deployment
metadata:
  name: bharatmart-redis-cache
  namespace: bharatmart
  labels:
    app: bharatmart
    tier: cache
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bharatmart
      tier: cache
      component: redis
  template:
    metadata:
      labels:
        app: bharatmart
        tier: cache
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --maxmemory
        - 512mb
        - --maxmemory-policy
        - allkeys-lru
        - --databases
        - "16"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-cache-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-cache-data
        persistentVolumeClaim:
          claimName: redis-cache-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: bharatmart-redis-cache
  namespace: bharatmart
  labels:
    app: bharatmart
    tier: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: bharatmart
    tier: cache
    component: redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-cache-pvc
  namespace: bharatmart
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: oci-bv
