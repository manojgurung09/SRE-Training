apiVersion: apps/v1
kind: Deployment
metadata:
  name: bharatmart-worker-email
  namespace: bharatmart
  labels:
    app: bharatmart
    tier: workers
    component: email
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bharatmart
      tier: workers
      component: email
  template:
    metadata:
      labels:
        app: bharatmart
        tier: workers
        component: email
    spec:
      containers:
      - name: email-worker
        image: <YOUR_REGISTRY>/bharatmart-workers:latest
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: "production"
        - name: WORKER_TYPE
          value: "email"
        - name: WORKER_CONCURRENCY
          value: "3"
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: bharatmart-secrets
              key: supabase_url
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: bharatmart-secrets
              key: supabase_service_role_key
        - name: QUEUE_REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: bharatmart-config
              key: queue_redis_url
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: bharatmart-secrets
              key: smtp_host
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: bharatmart-secrets
              key: smtp_user
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bharatmart-secrets
              key: smtp_password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
